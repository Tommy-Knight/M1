<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bingo</title>
</head>
<body>
    <header><h1>BINGO BINGO BINGO BABY</h1></header>
    <button id="button"> Click me for a random random number</button>
    <div id = "bingoBoard"></div>  
    <script>

    
    function createBoard(){
        const bingoBoard = document.getElementById("bingoBoard")
        for(let i=0; i<76; i++) {
            const cell = document.createElement("div")
            cell.classList.add('cell')
            cell.innerText = i+ 1
            bingoBoard.appendChild(cell)
        }   
    }   
    window.onload=function(){
        createBoard()
    }
    randomNum = Math.floor(Math.random() * 76) + 1
    let button = document.getElementById("button")
    button.onclick = () =>{
        button.innerHTML = randomNum
    }


    
    // struggled a lot with approach here.
    </script>   
</body>
</html>
